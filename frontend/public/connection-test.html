<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .testing { background-color: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <div id="status" class="status testing">Testing connection...</div>
    <div id="details"></div>
    <button onclick="testConnection()">Test Again</button>

    <script>
        async function testConnection() {
            const statusDiv = document.getElementById('status');
            const detailsDiv = document.getElementById('details');
            
            statusDiv.className = 'status testing';
            statusDiv.textContent = 'Testing connection...';
            detailsDiv.innerHTML = '';

            try {
                console.log('Testing backend connection...');
                
                const response = await fetch('http://localhost:8000/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Response data:', data);

                statusDiv.className = 'status connected';
                statusDiv.textContent = '✅ Backend Connected';
                detailsDiv.innerHTML = `
                    <p><strong>Status:</strong> ${data.status}</p>
                    <p><strong>Version:</strong> ${data.version}</p>
                    <p><strong>Timestamp:</strong> ${data.timestamp}</p>
                `;

            } catch (error) {
                console.error('Connection failed:', error);
                
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = '❌ Backend Disconnected';
                detailsDiv.innerHTML = `
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Details:</strong> ${error.stack}</p>
                `;
            }
        }

        // Test on page load
        testConnection();
        
        // Test every 10 seconds
        setInterval(testConnection, 10000);
    </script>
</body>
</html>
